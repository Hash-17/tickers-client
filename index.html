<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">HODLINFO</div>
      <div class="currency-switch">
        <button>INR</button>
        <button>BTC</button>
        <button>Buy BTC</button>
      </div>
    </header>
    <main>
      <div class="stats">
        <div class="stat">0.91%<br />5 Mins</div>
        <div class="stat">1.26%<br />1 Hour</div>
        <div class="price">
          <div>Best Price to Trade</div>
          <div id="bestPrice">â‚¹ 51,66,602</div>
          <div>Average BTC/INR net price including commission</div>
        </div>
        <div class="stat">9.71%<br />1 Day</div>
        <div class="stat">13.13%<br />7 Days</div>
      </div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Platform</th>
            <th>Last Traded Price</th>
            <th>Buy / Sell Price</th>
            <th>Difference</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody id="tickerTable"></tbody>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
